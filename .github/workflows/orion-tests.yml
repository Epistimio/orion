name: orion-tests

on: [push]

runs:
  using: 'docker'
  image: 'mongo:latest'

jobs:
  orion-docs:
    steps:
      - uses: actions/checkout@v1

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: cache-pip
        uses: actions/cache@v1
        with:
          path: venv
          key: ${{ runner.OS }}-build-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: docs
        run: |
          pip install virtualenv tox
          python -m venv venv
          . venv/bin/activate
          TOXENV=docs tox

      - name: doc8
        run: |
          pip install virtualenv tox
          python -m venv venv
          . venv/bin/activate
          TOXENV=doc8 tox

  orion-flake8:
    steps:
      - uses: actions/checkout@v1

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: cache-pip
        uses: actions/cache@v1
        with:
          path: venv
          key: ${{ runner.OS }}-build-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: flake8
        run: |
          pip install virtualenv tox
          python -m venv venv
          . venv/bin/activate
          TOXENV=flake8 tox

  orion-lint:
    steps:
      - uses: actions/checkout@v1

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: cache-pip
        uses: actions/cache@v1
        with:
          path: venv
          key: ${{ runner.OS }}-build-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: pylint
        run: |
          pip install virtualenv tox
          python -m venv venv
          . venv/bin/activate
          TOXENV=pylint tox

  orion-tests:
    steps:
    - uses: actions/checkout@v1

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: cache-pip
      uses: actions/cache@v1
      with:
        path: venv
        key: ${{ runner.OS }}-build-${{ hashFiles('setup.py') }}
        restore-keys: |
          ${{ runner.OS }}-build-${{ env.cache-name }}-
          ${{ runner.OS }}-build-
          ${{ runner.OS }}-

    - name: units
      run: |
        pip install virtualenv tox
        python -m venv venv
        . venv/bin/activate

        mongo orion_test --eval 'db.createUser({user:"user",pwd:"pass",roles:["readWrite"]});'
        TOXENV=py37 tox

        tox -e final-coverage
